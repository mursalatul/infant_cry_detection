<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    {% load tz %}
    <!-- Clear black baby-related favicon -->
    <!-- Blue baby-related favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3342/3342137.png" type="image/png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3342/3342137.png">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- global CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">


    <style>
        :root {
            --primary-color: #3a7bd5;
            /* Professional blue */
            --secondary-color: #00d2ff;
            /* Complementary teal */
            --dark-color: #2c3e50;
            /* Dark slate for text */
            --light-color: #f8f9fa;
            /* Light background */
            --accent-color: #ff7e5f;
            /* Coral accent */
            --success-color: #4CAF50;
            /* Green for positive actions */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* footer start */
        /* Footer Styles */
        footer {
            background: linear-gradient(135deg, var(--dark-color), #1a252f) !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        footer a {
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: var(--secondary-color) !important;
            padding-left: 5px;
        }

        footer h5 {
            position: relative;
            padding-bottom: 10px;
        }

        footer h5:after {
            content: '';
            position: absolute;
            width: 40px;
            height: 2px;
            background: var(--secondary-color);
            bottom: 0;
            left: 0;
        }

        /* Newsletter button */
        footer .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        footer .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {

            footer .text-md-start,
            footer .text-md-end {
                text-align: center !important;
            }

            footer h5:after {
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* footer end  */


        /* Navbar Styles */
        nav.navbar {
            background: linear-gradient(145deg, #7b8fa1, #5e7489);
            /* Subtle gradient for depth */
            color: white;
            box-shadow:
                0 6px 20px rgba(0, 0, 0, 0.4),
                /* Strong outer shadow for depth */
                inset 0 -2px 4px rgba(0, 0, 0, 0.2),
                /* Subtle inner shadow */
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
            /* Inner light highlight */
            border-radius: 1.5rem;
            /* Smooth rounded corners */
            margin: 0.7rem auto;
            width: calc(100% - 1rem);
            position: sticky;
            top: 0;
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.1);
            /* Subtle light border */
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        /* Add glowing edges with reduced intensity */
        nav.navbar:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0));
            z-index: -1;
            filter: blur(10px);
            /* Softer blur */
            animation: subtleGlowEffect 6s infinite alternate;
        }

        /* Interactive hover effect */
        nav.navbar:hover {
            transform: scale(1.01) translateY(-2px);
            /* Slight lift and scale */
            box-shadow:
                0 8px 22px rgba(0, 0, 0, 0.45),
                inset 0 -3px 6px rgba(0, 0, 0, 0.2),
                inset 0 3px 6px rgba(255, 255, 255, 0.1);
            /* Subtle enhanced shadows */
        }

        /* Animated underline effect for links */
        nav.navbar .nav-link {
            position: relative;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.85);
            transition: all 0.3s ease-in-out;
        }

        nav.navbar .nav-link:before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        nav.navbar .nav-link:hover:before {
            transform: scaleX(1);
            transform-origin: left;
        }

        nav.navbar .nav-link:hover {
            color: #d1d9e6;
            /* Lightened hover color */
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
            /* Subtle glow effect */
        }

        @keyframes subtleGlowEffect {
            0% {
                background: radial-gradient(circle, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0));
            }

            100% {
                background: radial-gradient(circle, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.1));
            }
        }

        /* Add a muted gradient glow around the navbar */
        nav.navbar:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0));
            border-radius: 1.5rem;
            pointer-events: none;
            /* Prevent interaction with glow */
        }






        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color) !important;
        }

        .navbar-nav .nav-item {
            margin-left: 0.5rem;
            margin-right: 0.5rem;
        }

        .navbar-nav .nav-link {
            color: var(--dark-color);
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-nav .nav-link:hover {
            color: var(--primary-color);
        }

        .navbar-nav .nav-link:hover:after {
            width: 100%;
        }

        .navbar-nav .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .navbar-nav .nav-link.active {
            color: white;
            font-weight: 600;
        }

        .navbar-nav .nav-link.active:after {
            width: 100%;
        }

        /* navber style ends */
    </style>
    {% block custom_styles %}{% endblock %}
</head>

<body>
    {% include "navbar.html" %}


    {% block content %}{% endblock %}


    {% include "footer.html" %}

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- global JS (at the bottom for faster load) -->
    <script src="{% static 'js/global.js' %}"></script>
</body>

</html>
